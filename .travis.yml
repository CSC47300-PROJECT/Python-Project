language: python
python:
 
  - "3.6"      # current default Python on Travis CI
 
# command to install dependencies
install:
   - pip freeze > requirements.txt
   - pip install coverage
dist: xenial
script:
  - python3 HelloWorld.py
  - coverage run HelloWorld.py
after_success:
 - coverage report -m
 - coverage xml 


addons:
  sonarcloud:
    organization: "csc47300-project"
    token:
      secure: ""
      

script:
  - sonar-scanner








  

